<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <h1>Predict your performance</h1>
        <form action="{{url_for('predict_datapoint')}}" method="post">
            <h1><legend>Student Exam Performance Prediction</legend></h1>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" placeholder="Enter your gender" required>
                    <option class="placeholder" selected disabled value="">Choose your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Race/Ethnicity</label>
                <select class="form-control" name="ethnicity" placeholder="Enter your ethnicity" required>
                    <option class="placeholder" selected disabled value="">Choose your ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" placeholder="Enter your parental level of education" required>
                    <option class="placeholder" selected disabled value="">Choose parental level of education</option>
                    <option value="some high school">Some High School</option>
                    <option value="high school">High School</option>
                    <option value="some college">Some College</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="master's degree">Master's Degree</option>
                </select>
            </div>
            <div class="mb-3"></div>
                <label class="form-label">Lunch</label>
                <select class="form-control" name="lunch" placeholder="Enter your lunch type" required>
                    <option class="placeholder" selected disabled value="">Choose your lunch type</option>
                    <option value="standard">Standard</option>
                    <option value="free/reduced">Free/Reduced</option>  
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-control" name="test_preparation_course" placeholder="Enter your test preparation course status" required>
                    <option class="placeholder" selected disabled value="">Choose your test preparation course status</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Writing Score</label>
                <input type="number" class="form-control" name="writing_score" placeholder="Enter your writing score" min='0' max='100' required>
            </div>
            <div class="mb-3">
                <label class="form-label">Reading Score</label>
                <input type="number" class="form-control" name="reading_score" placeholder="Enter your reading score" min='0' max='100'required>
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict" required>
            </div>
        </form>
        <h2>The Prediction is {{ results }}</h2>
    </div>
</body>
</html>
